<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD love</title>	    
    <link type="text/css" rel="stylesheet" href="./file/default.css">
    <style>
        body { margin: 0; padding: 0; background: #ffe; font-family: "sans-serif"; }
        #main { width: 100%; height: 100vh; position: relative; }
        #wrap { position: relative; margin: 0 auto; width: 100%; height: 100%; overflow: hidden; }
        
        #clock-box {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 1000;
            color: #d03030;
            font-size: 1rem;
            display: none; 
            font-weight: bold;
        }

        #code {
            position: absolute;
            z-index: 999;
            top: 30px;
            left: 20px;
            display: none;
            line-height: 1.8;
            color: #d03030;
            font-size: 1.1rem;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
        }

        #start-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4d4d;
            font-size: 1.3rem;
            z-index: 5;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <script type="text/javascript" src="./file/jquery.min.js"></script>
    <script type="text/javascript" src="./file/jscex.min.js"></script>
    <script type="text/javascript" src="./file/jscex-parser.js"></script>
    <script type="text/javascript" src="./file/jscex-jit.js"></script>
    <script type="text/javascript" src="./file/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./file/jscex-async.min.js"></script>
    <script type="text/javascript" src="./file/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./file/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./file/love.js" charset="utf-8"></script>
</head>
<body>
    <div id="main">
        <div id="start-hint">‚ù§Ô∏è Tap Heart to Start ‚ù§Ô∏è</div>
        <audio id="myAudio" loop>
            <source src="aud.mp3" type="audio/mp3" />
        </audio>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">My beautiful wife üíû</span><br>
                    <span class="say">Happy Birthday üéà</span><br>
                    <span class="say">May Allah bless you üçÄ</span><br>
                    <span class="say">And give u many happiness üíï</span><br>
                    <span class="say">I loved you ‚ù§Ô∏è</span><br>
                    <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span><br>
                    <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
                </div>
            </div>
            <div id="clock-box">
                Together for: <span id="clock"></span>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
    (function() {
        var canvas = $('#canvas');
        var width = $(window).width();
        var height = $(window).height();
        canvas.attr("width", width).attr("height", height);

        var opts = {
            seed: { x: width / 2, y: height / 2, color: "rgb(190, 26, 37)", scale: 2 },
            branch: [[width/2, height, width/2, height-200, width/2-50, height-350, 30, 100, []]],
            bloom: { num: 700, width: 1080, height: 650 },
            footer: { width: width, height: 5, speed: 10 }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var hold = 1;

        function updateClock() {
            var start = new Date(2024, 6, 1, 0, 0, 0); // Month is 0-indexed (6 = July)
            var now = new Date();
            var diff = (now.getTime() - start.getTime()) / 1000;
            var days = Math.floor(diff / (3600 * 24));
            diff %= (3600 * 24);
            var hours = Math.floor(diff / 3600);
            diff %= 3600;
            var minutes = Math.floor(diff / 60);
            var seconds = Math.floor(diff % 60);
            $("#clock").html(days + "d " + hours + "h " + minutes + "m " + seconds + "s");
        }

        canvas.click(function(e) {
            var audio = document.getElementById("myAudio");
            audio.play();
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                $("#start-hint").fadeOut();
                $("#clock-box").fadeIn(2000);
                canvas.unbind("click").unbind("mousemove").removeClass('hand');
                setInterval(updateClock, 1000);
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left; y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) { $await(Jscex.Async.sleep(10)); }
            while (seed.canScale()) { seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
            while (seed.canMove()) { seed.move(0, 2); tree.footer.draw(); $await(Jscex.Async.sleep(10)); }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do { tree.grow(); $await(Jscex.Async.sleep(10)); } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do { tree.flower(2); $await(Jscex.Async.sleep(10)); } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 0, 0, width, height);
            while (tree.move("p1", 0, 0)) { tree.footer.draw(); $await(Jscex.Async.sleep(10)); }
            tree.footer.draw();
            tree.snapshot("p2", 0, 0, width, height);
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            $("#code").show().typewriter();
        }));
	    
        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    })();
    </script>
</body>
</html>
