<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Yashvi</title>
    <style>
        body { margin: 0; padding: 0; background: #ffe; font-family: "Helvetica", "Arial", sans-serif; overflow: hidden; }
        #main { width: 100vw; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* The Text Message */
        #text { 
            position: absolute; z-index: 10; top: 10%; left: 10%; pointer-events: none;
        }
        .code { color: #660000; font-size: 1.2rem; line-height: 1.8; font-weight: bold; }
        
        /* The Responsive Clock */
        #clock-box {
            position: absolute; bottom: 5%; width: 100%; text-align: center;
            font-size: 1.5rem; color: #333; z-index: 20; font-family: monospace;
            background: rgba(255, 255, 238, 0.7); padding: 10px 0;
        }

        /* The Tree Canvas */
        #canvas { display: block; max-width: 100%; max-height: 100%; z-index: 5; }

        @media (max-width: 600px) {
            .code { font-size: 0.9rem; }
            #clock-box { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="main">
        <div id="text">
            <div class="code">
                Hey Aunty! ü´†<br>
                Happy Birthday Yashvi! üéÇ‚ú®<br>
                May P. diddy bless you üçÄ<br>
                Hope you have an amazing day today...<br>
                I'm always gonna be here for you. ü§ùüíØ<br>
                Bye üëÄ‚ú®
            </div>
        </div>

        <div id="clock-box">
            Yashvi, you've been amazing for:<br>
            <span id="clock">Calculating...</span>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script>
        // 1. Live Clock Logic
        function updateClock() {
            const birthDate = new Date("2005-02-05T00:00:00");
            const now = new Date();
            const diff = now - birthDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("clock").innerHTML = 
                `<b>${days}</b> days <b>${hours}</b>h <b>${minutes}</b>m <b>${seconds}</b>s`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Responsive Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTree(); // Redraw if screen rotates
        }
        window.addEventListener('resize', resize);
        resize();

        // 3. Simple Tree Drawing (Since external JS files were failing)
        function drawTree() {
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0,0,w,h);
            
            // Draw a simple heart-tree base
            ctx.strokeStyle = "#8b4513";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(w/2, h);
            ctx.quadraticCurveTo(w/2, h-200, w/2 + 50, h-300);
            ctx.stroke();

            // Draw "Leaves" as hearts/dots
            for(let i=0; i<100; i++) {
                ctx.fillStyle = i % 7 === 0 ? "#ff0000" : "#ff69b4"; // Respecting your "seven" theme
                ctx.beginPath();
                let x = w/2 + (Math.random() - 0.5) * 300;
                let y = h/3 + (Math.random() - 0.5) * 300;
                ctx.arc(x, y, Math.random() * 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        drawTree();
    </script>
</body>
</html>
